<html>
<style>
/* Three image containers (use 25% for four, and 50% for two, etc) */
.column {
  float: left;
  width: 30%;
  padding: 5px;
}

/* Clear floats after image containers */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style
<body>
<div class="row">
  <div class="column">
    <h2>QQQ</h2>
  </div>
  <div class="column">
    <img src="QQQ_performance.png" alt="Snow" style="width:100%">
  </div>
  <div class="column">
    <img src="QQQ_prediction.png" alt="Forest" style="width:100%">
  </div>
</div>
</body>
</html>
